<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="static/css/stylePages.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Student Dashboard</h1>

        <!-- Course Selection Section -->
        <div class="form-container">
            <h2>Your Courses</h2>
            <div class="input-group">
                <label for="courseSelect">Select a Course</label>
                <select id="courseSelect" name="courseSelect">
                    <option value="">-- Select a Course --</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                </select>
            </div>
        </div>

        <!-- Task List Section (hidden by default) -->
        <div id="taskListSection" class="hidden-section">
            <h2>Tasks for Selected Course</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
